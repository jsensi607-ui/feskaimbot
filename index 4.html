
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUXÍLIO FESKAIM</title>
  <style>
    :root {
      --painel-cor: #1a1a1a;
      --particula-cor: #00ffff;
    }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #000 60%, #111);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    #painel {
      position: relative;
      background-color: var(--painel-cor);
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 20px var(--particula-cor);
      backdrop-filter: blur(8px);
      z-index: 2;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--particula-cor);
    }
    .slider-container {
      margin: 10px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="range"] {
      width: 100%;
      accent-color: var(--particula-cor);
    }
    .color-picker {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div id="painel">
    <h1>AUXÍLIO FESKAIM</h1>

    <div class="slider-container">
      <label>Suavidade</label>
      <input type="range" id="suavidade" min="0" max="100" value="50">
    </div>
    <div class="slider-container">
      <label>Força</label>
      <input type="range" id="forca" min="0" max="100" value="50">
    </div>
    <div class="slider-container">
      <label>Alcance</label>
      <input type="range" id="alcance" min="0" max="100" value="50">
    </div>
    <div class="slider-container">
      <label>Precisão</label>
      <input type="range" id="precisao" min="0" max="100" value="50">
    </div>

    <div class="color-picker">
      <div>
        <label>Cor do Painel</label>
        <input type="color" id="corPainel" value="#1a1a1a">
      </div>
      <div>
        <label>Cor das Partículas</label>
        <input type="color" id="corParticulas" value="#00ffff">
      </div>
    </div>
  </div>

  <script>
    const painel = document.getElementById('painel');
    const corPainel = document.getElementById('corPainel');
    const corParticulas = document.getElementById('corParticulas');

    corPainel.addEventListener('input', e => {
      document.documentElement.style.setProperty('--painel-cor', e.target.value);
    });
    corParticulas.addEventListener('input', e => {
      document.documentElement.style.setProperty('--particula-cor', e.target.value);
      painel.style.borderColor = e.target.value;
      painel.style.boxShadow = `0 0 20px ${e.target.value}`;
    });

    // Sistema de partículas
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 60; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        speedX: (Math.random() - 0.5) * 1.5,
        speedY: (Math.random() - 0.5) * 1.5,
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--particula-cor');
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      }
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
</body>
</html>
